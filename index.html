<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" href="static/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="static/styles/reset.css" />
    <link rel="stylesheet" href="static/styles/main.css" />
    <title>The SHD Shuttle</title>
  </head>
  <body>
    <div class="container">
      <div class="score">
        <div class="height">
          <h1 class="score_title">Height</h1>
          <p class="score_subtitle"><span>23</span> KM</p>
        </div>
        <div class="fuel">
          <h1 class="score_title">Fuel</h1>
          <p class="score_subtitle"><span>30</span>%</p>
        </div>
      </div>
      <p id="start" class="play">Click to play</p>
      <div class="wrap">
        <h1 class="title">The SHD Shuttle</h1>
        <p class="subtitle">Save the rocket from the meteors</p>
      </div>

      <div id="world"></div>
    </div>
    <script src="public/bundle.js"></script>
  </body>
</html>
